<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="my_game.js"></script>
    </head>
    <body>

        <div class='first_row'>
            <h1>4 IN A ROW</h1>
            <button class='start_btn btn btn-primary'>Set players names</button><button class='new_game btn btn-primary'>New game</button>
        </div>

        <div class='players_name'>
            <div class='player1_name relative'><i class="fa fa-arrow-down play_now"></i><h2>Player 1</h2><div class='circle_top'></div></div>
            <div class='player2_name relative'><i class="fa fa-arrow-down play_now"></i><h2>Player 2</h2><div class='circle_top'></div></div>
        </div>

        <div class='table_container'></div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">SET PLAYERS NAMES</h4>
                    </div>
                    <div class="modal-body">
                        <div><label for="">First player name: </label><input type='text' class='first_in' placeholder='player 1 name ...'/></div>
                        <div><label for="">Second player name: </label><input type='text' class='sec_in' placeholder='player 2 name ...'/></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success set_btn" data-dismiss="modal">Set</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="winner_modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class='winner_name'></h1><div class='winner_circle'></div>
                        <h1>You are the winner !!</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
